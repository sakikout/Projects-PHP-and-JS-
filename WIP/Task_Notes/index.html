<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"  type="text/css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Chores</title>
</head>
<body>
    <header>
        <h1>Chore Board</h1>
    </header>
    </section>
    <main>
        <section class="container-fluid left">
            <div id="task_section" class ="col-lg-4 col-md-6 col-sm-6">
                
                <h2>Insert the task</h2>
                <div id="inputs">
                        <div id="task_div">
                            <!--<label id ="task_name" for="tasktitle">Task Name</label> -->
                            <input type="text" name="tasktitle" id="tasktitle"  placeholder="Task Name">
                        </div>
                        <div id="desc_div">
                            <!--<label id ="description_name" for="taskdescription">Description</label> -->
                            <input type="text" name="taskdescription" id="taskdescription"  placeholder="Description">
                        </div>
                        <div id="priorities_div">
                            <!-- <label id="task_priority" for="priorities">Priority level</label> -->
                            <select id="priorities" name ="priority" onchange="update()">
                                <option value="1"  class="Urgent">Urgent</option>
                                <option value="2"  class="Medium">Medium</option>
                                <option value="3"  class="Low">Low</option>
                            </select>
                        </div>
                        <button id ="sub" onclick="">Submit</button>
                    
                </div>
                <span id ="res_submit"></span>
    
            </div>
            </section>
        <section class="container-fluid right">
            <!-- <h2>Board</h2> -->
            <div id="urgent_chores" class ="col-lg-8 col-md-6 col-sm-6">

            </div>
            <div id="medium_chores" class ="col-lg-8 col-md-6 col-sm-6">

            </div>
            <div id="low_chores" class ="col-lg-8 col-md-6 col-sm-6">

            </div>
        </section>
    </main>

    <footer class ="col-lg-12 col-md-12 col-sm-6">
        <p id ="me"><a href ="#">@sakikout</a></p>
    </footer>
    <script src ="script.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
